<!DOCTYPE html>
<html>
    <head>
        <title>Exercises 5</title>
        <link rel="stylesheet" href="/intro-to-html/styles/exercises 5.css">
    </head>
    <body>
        <input class="name-box" type="textbox" placeholder="Name">
        <input class="email-box" type="textbox" placeholder="Email">

        <p>--------</p>

        <p class="exc-text">
            Thanks for chatting with oour customer support.
            Would you like to take our quick survey?
        </p>
        <button>Yes</button>
        <button>No</button>

        <p>---------</p>

        <p class="google-text">
            <span class="letter-g">G</span>
            <span class="letter-o">o</span>
            <span class="letter-o2">o</span>
            <span class="letter-g2">g</span>
            <span class="letter-l">l</span>

        <p class="uber-text">Request a ride now</p>
        <input class="uber-input" type="text" placeholder="Enter pickup location">
