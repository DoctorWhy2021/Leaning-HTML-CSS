<!DOCTYPE html>
<html>
    <head>
        <title>Position Lesson</title>
    </head>
    <body style="height: 3000px;
    padding-top: 80px;
    padding-left: 60px;
    ">
        <div style="background-color: black;
        color:white;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 70px;
        z-index: 100;
        ">header</div>

        <div style="background-color: green;
        color: white;
        position: fixed;
        top: 70px;
        left: 0px;
        bottom: 0;
        width: 60px;
        ">sidebar
         <div style="position: absolute;
         background-color: red;
         color: white;
         right: 0px;
         top: 0px;
         cursor: pointer;
         ">X</div></div>

        <div style="position: absolute;
        background-color: red;
        color: white;
        right: 10px;
        top: 80px;
        ">absolute</div>
        <div style="background-color:lightblue;
        height: 200px;
        width: 200px;
        position: static;
        ">div 1</div>
        <div style="background-color:lightpink;
        height: 200px;
        width: 200px;
        position: relative;
        ">div 2<div style="position: absolute;
         background-color: red;
         color: white;
         right: 0px;
         top: 0px;
         cursor: pointer;
         ">X</div></div>
    </body>
</html>
